<div class="hero-form">
  
  <div class="hero-form-header">
    <div>
      <h2>Add a new Hero</h2>
      <p>Creating a new Hero</p>
    </div>
    <app-button-back></app-button-back>
  </div>

  <div class="hero-form-wrapper">

    <img mat-card-image src="assets/img/hero-placeholder.png" alt="Hero Image Placeholder" width="300" height="450" />

    <div class="hero-form-wrapper-form">

      <form [formGroup]="heroForm" class="hero-form-wrapper-form">
        <!-- Name -->
        <mat-form-field class="form-field">
          <mat-label for="name">Hero Name</mat-label>
          <input matInput appUppercase id="name" type="text" formControlName="name" />
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Real Name</mat-label>
          <input matInput type="text" formControlName="realName" />
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Alias</mat-label>
          <input matInput type="text" formControlName="alias" />
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Alignment</mat-label>
          <mat-select formControlName="alignment">
            <mat-option value="heroes">Heroes</mat-option>
            <mat-option value="complicated">Its' complicated</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Team</mat-label>
          <mat-select formControlName="team">
            <mat-option value="justice">Justice League</mat-option>
            <mat-option value="titans">Titans</mat-option>
            <mat-option value="new">New team!</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-label>Powers</mat-label>
        <section class="power-section" formGroupName="powersGroup">
          @for (power of powers; track power) {
          <div class="power-section-checkbox">
            <mat-checkbox [formControlName]="power">{{ power }}</mat-checkbox>
          </div>
          }
        </section>

        <mat-form-field class="form-field">
          <mat-label>Origin</mat-label>
          <input matInput type="text" formControlName="origin" />
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>First Appearance</mat-label>
          <input matInput type="text" formControlName="firstAppearance" />
        </mat-form-field>
      </form>

      <button mat-fab extended class="hero-form-button" color="primary" (click)="openDialog()"
        [disabled]="!heroForm.valid">
        <mat-icon>person_add</mat-icon>
        Save new Hero!
      </button>
    </div>
  </div>
</div>
